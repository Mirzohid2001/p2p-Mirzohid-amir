{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center">Вход в Административную Панель</h1>
        
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="p-4 mb-2 {% if message.tags == 'error' %}bg-red-100 text-red-700{% elif message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %} rounded-md">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form class="space-y-6" method="post" action="{% url 'admin_login' %}">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Имя пользователя</label>
                <div class="mt-1">
                    <input id="username" name="username" type="text" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Войти
                </button>
            </div>
        </form>
        
        <div class="text-sm text-center text-gray-500">
            Доступ только для администраторов
        </div>
    </div>
</div>
{% endblock %}
